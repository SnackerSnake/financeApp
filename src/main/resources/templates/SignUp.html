<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/signUp}" th:object="${user}"
      method="POST">

    <input type="text" th:field="*{userId}"
           placeholder="User Id" class="form-control mb-4 col-4">

    <input type="text" th:field="*{userName}"
           placeholder="User Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{userPw}"
           placeholder="User Password" class="form-control mb-4 col-4">

    <input type="text" th:field="*{userType}"
           placeholder="User Type" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> SignUp</button>

</body>
</html>
